<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script type="module" src="/js/auth/user/signup/signup-form.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<div class="w-full max-w-lg md:max-w-xl lg:max-w-2xl bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">회원가입</h2>

    <!-- 별명(nickname) 입력 -->
    <div class="mb-4">
        <label for="nickname" class="block text-gray-700 font-medium">별명</label>
        <input type="text" id="nickname" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p id="nickname-message" class="text-sm mt-1 hidden"></p>
    </div>

    <!-- 아이디(username) 입력 -->
    <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium">아이디</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p id="username-message" class="text-sm mt-1 hidden"></p>
    </div>

    <!-- 비밀번호 입력 -->
    <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium">비밀번호</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p id="password-message" class="text-sm mt-1 hidden"></p>
    </div>

    <!-- 비밀번호 확인 입력 -->
    <div class="mb-4">
        <label for="passwordConfirm" class="block text-gray-700 font-medium">비밀번호 확인</label>
        <input type="password" id="passwordConfirm" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p id="passwordConfirm-message" class="text-sm mt-1 hidden"></p>
    </div>

    <!-- 이메일 입력 -->
    <div class="mb-4">
        <label for="emailAddress" class="block text-gray-700 font-medium">이메일</label>
        <input type="email" id="emailAddress" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p id="emailAddress-message" class="text-sm mt-1 hidden"></p>
    </div>

    <!-- 회원가입 버튼 -->
    <button id="signUpBtn" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">
        회원가입
    </button>

    <!-- 성공/실패 메시지 -->
    <p id="success-message" class="text-green-500 text-sm mt-3 hidden">회원가입이 완료되었습니다.</p>
    <p id="error-message" class="text-red-500 text-sm mt-3 hidden">회원가입 중 오류가 발생했습니다.</p>
</div>
</body>
</html>
