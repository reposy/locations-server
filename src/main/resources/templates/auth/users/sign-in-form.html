<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- ✅ Tailwind 기본 설정 (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen px-4">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm sm:max-w-md md:max-w-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">로그인</h2>

    <!-- 로그인 실패 메시지 -->
    <p th:if="${loginError}" th:text="${loginError}" class="text-red-500 text-sm mb-4 text-center"></p>

    <form action="/users/login" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">아이디</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 text-lg">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 text-lg">
        </div>

        <button type="submit"
                class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition text-lg font-semibold">
            로그인
        </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
        계정이 없으신가요? <a href="/signup" class="text-blue-500 hover:underline">회원가입</a>
    </p>
</div>
</body>
</html>
