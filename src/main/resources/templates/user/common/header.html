<header th:fragment="header">
    <div class="container mx-auto flex justify-between items-center py-4 px-4 relative">
        <!-- 왼쪽: 로고 -->
        <div>
            <a th:href="@{/}" class="text-2xl font-bold text-blue-600">MyApp</a>
        </div>
        <!-- 오른쪽: 사이드 메뉴 토글 버튼 -->
        <div>
            <button id="openSideMenu" class="focus:outline-none">
                <!-- 햄버거 아이콘 -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </div>

    <!-- 헤더 내부 사이드 메뉴 -->
    <div id="sideMenu" class="fixed top-0 right-0 w-64 h-full bg-white shadow-lg transform translate-x-full transition-transform duration-300">
        <div class="p-4 border-b relative">
            <h2 class="text-xl font-bold">Menu</h2>
            <button id="closeSideMenu" class="absolute top-2 right-2 focus:outline-none">
                <!-- X 아이콘 -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div class="p-4">
            <ul>
                <li class="mb-2">
                    <a href="/profile" class="text-blue-500 hover:underline">My Profile</a>
                </li>
                <li class="mb-2">
                    <a href="/invitations" class="text-blue-500 hover:underline">Invitations</a>
                </li>
                <!-- 추가 메뉴 항목 -->
            </ul>
        </div>
    </div>
</header>
