<div th:fragment="groupCreateModal" id="createGroupModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden z-50">
    <div class="bg-white rounded-lg p-6 w-11/12 sm:w-96">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">그룹 생성</h2>
            <button id="closeCreateGroupModal" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <form id="createGroupForm">
            <div class="mb-4">
                <label class="block text-gray-700">그룹 이름</label>
                <input type="text" id="groupName" class="mt-1 block w-full border-gray-300 rounded" placeholder="그룹 이름 입력">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">최대 사용자 수</label>
                <input type="number" id="maxUsers" class="mt-1 block w-full border-gray-300 rounded" placeholder="예: 10">
            </div>
            <div class="flex justify-end">
                <button type="button" id="submitCreateGroup" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    생성하기
                </button>
            </div>
        </form>
    </div>
</div>
