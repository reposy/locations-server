<!-- 파일: group-invitation-modal.html (프래그먼트) -->
<div th:fragment="groupInvitationModal" id="groupInvitationModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden z-50">
    <div class="bg-white rounded-lg p-6 w-11/12 sm:w-96">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">초대 목록</h2>
            <button id="closeGroupInvitationModal" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div id="invitationList" class="max-h-80 overflow-y-auto mb-4">
            <p class="text-gray-500">로딩 중...</p>
        </div>
        <!-- Bulk action 버튼들 -->
        <div class="flex justify-end space-x-2">
            <input type="checkbox" id="selectAllCheckbox" class="w-6 h-6">
            <button id="bulkAcceptBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">수락</button>
            <button id="bulkDeclineBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">거절</button>
        </div>
    </div>
</div>
