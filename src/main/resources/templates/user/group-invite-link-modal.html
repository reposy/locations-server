<div th:fragment="groupInviteLinkModal" id="groupInviteLinkModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden z-50">
    <div class="bg-white rounded-lg p-6 w-11/12 sm:w-96">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">초대 링크 생성</h2>
            <button id="closeGroupInviteLinkModal" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div id="inviteLinkContainer" class="mb-4">
            <p class="text-gray-700">생성된 초대 링크:</p>
            <input id="inviteLinkInput" type="text" readonly class="w-full border border-gray-300 rounded px-3 py-2 mt-1">
            <p class="text-sm text-gray-500 mt-2">링크는 1시간 유지되며, 한 번만 사용 가능합니다.</p>
        </div>
        <div class="flex justify-end space-x-2">
            <button id="copyInviteLinkBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">복사</button>
            <button id="refreshInviteLinkBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">새로 생성</button>
        </div>
    </div>
</div>
