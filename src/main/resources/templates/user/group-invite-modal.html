<div th:fragment="groupInviteModal" id="groupInviteModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden z-50">
    <div class="bg-white rounded-lg p-6 w-11/12 sm:w-96">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">그룹 초대</h2>
            <button id="closeGroupInviteModal" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <!-- 검색 입력란과 돋보기 아이콘 -->
        <div class="mb-4 relative">
            <input id="inviteSearchInput" type="text" class="w-full border border-gray-300 rounded px-3 py-2 pr-10" placeholder="닉네임 또는 이메일 검색">
            <button id="searchIcon" class="absolute inset-y-0 right-0 flex items-center pr-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M9 17a8 8 0 100-16 8 8 0 000 16z" />
                </svg>
            </button>
        </div>
        <div id="inviteResults" class="max-h-60 overflow-y-auto mb-4">
            <!-- 검색 결과가 동적으로 추가됩니다. -->
        </div>
        <button id="sendInviteBtn" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            초대 보내기
        </button>
    </div>
</div>
