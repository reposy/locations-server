<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Group List</title>
</head>
<body>
<div th:fragment="groupList">
    <div class="mb-4">
        <h1 class="text-2xl font-bold">내 그룹</h1>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- 그룹 카드 1 -->
        <div class="bg-white p-4 rounded shadow hover:shadow-lg cursor-pointer">
            <h2 class="text-xl font-semibold">Group A</h2>
            <p class="text-gray-600">Members: 5</p>
            <p class="text-gray-600">Location Sharing: ON</p>
            <!-- 지도 영역: JS에서 초기화 예정 -->
            <div class="mt-2 h-40 bg-gray-200 rounded"></div>
        </div>
        <!-- 그룹 카드 2 -->
        <div class="bg-white p-4 rounded shadow hover:shadow-lg cursor-pointer">
            <h2 class="text-xl font-semibold">Group B</h2>
            <p class="text-gray-600">Members: 3</p>
            <p class="text-gray-600">Location Sharing: OFF</p>
            <div class="mt-2 h-40 bg-gray-200 rounded"></div>
        </div>
        <!-- 그룹 카드 3 -->
        <div class="bg-white p-4 rounded shadow hover:shadow-lg cursor-pointer">
            <h2 class="text-xl font-semibold">Group C</h2>
            <p class="text-gray-600">Members: 8</p>
            <p class="text-gray-600">Location Sharing: ON</p>
            <div class="mt-2 h-40 bg-gray-200 rounded"></div>
        </div>
        <!-- 그룹 카드 4 -->
        <div class="bg-white p-4 rounded shadow hover:shadow-lg cursor-pointer">
            <h2 class="text-xl font-semibold">Group D</h2>
            <p class="text-gray-600">Members: 4</p>
            <p class="text-gray-600">Location Sharing: OFF</p>
            <div class="mt-2 h-40 bg-gray-200 rounded"></div>
        </div>
    </div>
    <!-- 플로팅 액션 버튼: 그룹 생성 -->
    <button id="createGroupBtn" class="fixed bottom-20 right-6 bg-green-500 text-white p-4 rounded-full shadow-lg focus:outline-none z-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
    </button>
    <script type="module" src="/js/user/group-list.js" defer></script>
</div>
</body>
</html>
