<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>그룹 수정</title>
</head>
<body>
<div th:fragment="groupUpdateModal" id="updateGroupModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden z-50">
    <div class="bg-white rounded-lg p-6 w-11/12 sm:w-96">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">그룹 수정</h2>
            <button id="closeUpdateGroupModal" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <form id="updateGroupForm">
            <div class="mb-4">
                <label class="block text-gray-700">그룹 이름</label>
                <input type="text" id="updateGroupName" class="mt-1 block w-full border-gray-300 rounded" placeholder="그룹 이름 입력">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">최대 사용자 수</label>
                <input type="number" id="updateMaxUsers" class="mt-1 block w-full border-gray-300 rounded" placeholder="예: 10">
            </div>
            <div class="flex justify-end">
                <button type="button" id="submitUpdateGroup" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    수정하기
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
