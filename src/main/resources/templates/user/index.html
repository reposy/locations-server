<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="user/common/head :: head"></th:block>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen relative">
<!-- 고정 헤더 (사이드 메뉴 포함) -->
<div th:replace="user/common/header :: header"></div>

<!-- 헤더와 메인 콘텐츠 경계선 -->
<hr class="border-t-2 border-gray-300 my-2">

<!-- 동적 메인 콘텐츠 영역 (기본: group-list) -->
<div id="main-content" class="container mx-auto p-4 mb-20">
</div>

<!-- 고정 하단 네비게이션 바 -->
<div th:replace="user/common/bottom-nav :: bottomNav"></div>

<!-- 선택적 푸터 영역 -->
<div th:replace="user/common/footer :: footer"></div>

<!-- 모달 프래그먼트: 그룹 생성 -->
<div th:replace="user/group-create-modal :: groupCreateModal"></div>
<!-- 모달 프래그먼트: 그룹 수정 -->
<div th:replace="user/group-update-modal :: groupUpdateModal"></div>

<!-- 공통 스크립트 -->
<script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
<script type="module" src="/js/user/common/header.js" defer></script>
<script type="module" src="/js/user/index.js" defer></script>
<script type="module" src="/js/user/group-list.js" defer></script>
<script type="module" src="/js/user/group-detail.js" defer></script>
<script type="module" src="/js/user/group-create-modal.js" defer></script>
<script type="module" src="/js/user/group-update-modal.js" defer></script>
<script type="module" src="/js/user/common/bottom-nav.js" defer></script>
</body>
</html>
