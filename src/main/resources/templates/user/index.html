<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="user/common/head :: head"></th:block>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
<!-- 고정 헤더 (사이드 메뉴 포함) -->
<div th:replace="user/common/header :: header"></div>

<!-- 헤더와 메인 콘텐츠 경계선 -->
<hr class="border-t-2 border-gray-300 my-2">

<!-- 동적 메인 콘텐츠 영역 -->
<div id="main-content" class="container mx-auto p-4"></div>

<!-- 고정 풋터 -->
<div th:replace="user/common/footer :: footer"></div>

<!-- 공통 스크립트 (예: header.js, dashboard.js 등) -->
<script type="module" src="/js/user/common/header.js" defer></script>
<script type="module" src="/js/user/dashboard.js" defer></script>
<script type="module" src="/js/user/index.js" defer></script>
</body>
</html>
