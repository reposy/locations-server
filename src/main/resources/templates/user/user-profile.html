<!-- /user/profiles.html -->
<div id="profileContainer" data-page="user-profile" class="max-w-lg mx-auto p-4 space-y-8">
    <h1 class="text-3xl font-bold text-center mb-6">프로필 수정</h1>

    <!-- 별명 수정 영역 -->
    <div class="bg-white p-4 rounded-lg shadow flex items-center space-x-2">
        <label for="nickname" class="w-24 text-gray-700 font-medium">별명</label>
        <input type="text" id="nickname" class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="nicknameSaveBtn" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
            저장
        </button>
    </div>
    <p id="nicknameMessage" class="text-sm hidden"></p>

    <!-- 이메일 수정 영역 -->
    <div class="bg-white p-4 rounded-lg shadow flex items-center space-x-2">
        <label for="email" class="w-24 text-gray-700 font-medium">이메일</label>
        <input type="email" id="email" class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="emailSaveBtn" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
            저장
        </button>
    </div>
    <p id="emailMessage" class="text-sm hidden"></p>

    <!-- 비밀번호 수정 영역 -->
    <div class="bg-white p-4 rounded-lg shadow space-y-2">
        <div class="flex items-center space-x-2">
            <label for="password" class="w-24 text-gray-700 font-medium">새 비번</label>
            <input type="password" id="password" class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex items-center space-x-2">
            <label for="passwordConfirm" class="w-24 text-gray-700 font-medium">비번 확인</label>
            <input type="password" id="passwordConfirm" class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="passwordSaveBtn" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
                저장
            </button>
        </div>
    </div>
    <p id="passwordMessage" class="text-sm hidden"></p>
</div>
