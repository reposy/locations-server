<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{users/common/head :: head}"></th:block>  <!-- 공통 head 사용 -->

<body class="bg-gray-100 flex flex-col min-h-screen text-base md:text-lg xl:text-xl">

<!-- 헤더 -->
<div th:replace="~{users/common/header :: header}"></div>

<!-- 주요 내용 -->
<main class="flex-1 p-4">

    <!-- 🔗 공유 코드 입력 -->
    <div class="mb-4 flex items-center">
        <label for="inviteCode"></label>
        <input type="text" id="inviteCode" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
               placeholder="공유 코드 입력">
        <button id="joinGroupBtn"
                class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg text-center whitespace-nowrap">
            가입
        </button>
    </div>

    <!-- 📌 그룹 목록 -->
    <div id="groupList">
        <div class="bg-white p-4 rounded-lg shadow-md mb-4" th:each="group : ${groups}">
            <h2 class="text-lg font-bold" th:text="${group.name}"></h2>
            <p class="text-gray-600 text-sm" th:text="'장소: ' + ${group.locations.size} + '개'"></p>
            <div class="flex justify-between mt-2">
                <button class="text-blue-500" th:onclick="'shareGroup(\'' + ${group.id} + '\')'">🔗 공유</button>
            </div>
        </div>
    </div>

    <!-- ➕ 새 그룹 추가 버튼 -->
    <button id="addGroupBtn"
            class="fixed bottom-4 right-4 bg-blue-500 text-white rounded-full p-4 shadow-lg text-center whitespace-nowrap">
        ➕
    </button>

</main>

<!-- 📢 하단 네비게이션 -->
<div th:replace="~{users/common/footer :: footer}"></div>
<script type="module" src="/js/users/index.js"></script>
</body>
</html>
