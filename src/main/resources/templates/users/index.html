<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{users/common/head :: head}"></th:block>  <!-- 공통 head 사용 -->
</head>
<body class="bg-gray-100 flex flex-col min-h-screen text-base md:text-lg xl:text-xl">

<!-- 헤더 -->
<div th:replace="~{users/common/header :: header}"></div>

<!-- 주요 내용 -->
<main class="flex-1 p-4 flex flex-col md:flex-row">
    <!-- 📍 지도 영역 -->
    <div id="map-container" class="w-full h-[40vh] min-h-[300px] md:w-2/3 md:h-screen flex">
        <div th:replace="~{users/map :: map}"></div>
    </div>

    <!-- 📌 위치 관리 영역 -->
    <div class="w-full md:w-1/3 flex flex-col md:h-screen space-y-6">
        <div th:replace="~{users/location-form :: locationForm}"></div>
        <div th:replace="~{users/location-list :: locationList}"></div>
    </div>
</main>

<!-- 📢 하단 네비게이션 -->
<div th:replace="~{users/common/footer :: footer}"></div>

<!-- 스크립트: 새 리팩터링한 파일 경로 -->
<!-- store와 mapMarker는 모듈 내부에서 import되므로 별도 include 필요 없음 -->
<script type="module" src="/js/users/map.js"></script>
<script type="module" src="/js/users/locationForm.js"></script>
<script type="module" src="/js/users/locationList.js"></script>
<script type="module" src="/js/users/index.js"></script>
</body>
</html>
